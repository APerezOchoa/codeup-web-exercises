<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode Examples</title>
    <script src="js/apiKeys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

    <h1>My First Mapbox Map!</h1>

    <!-- The HTML element that serves as the Mapbox container -->
    <div id='map'></div>

    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Mapbox Geocoder Util Methods -->
    <script src="js/mapbox-geocoder-utils.js"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = mapBoxKey;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });

        //the geocode method from mapbox-geocoder-utils.js
        geocode("San Diego, CA", mapBoxKey).then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(11);
        });

        let places = [
            {
                location: [-117.17955, 32.68234],
                name: "Yummy Sushi!"
            },
            {
                location: [-117.16945, 32.71111],
                name: "Cheesecake Factory!"
            },
            {
                location: [-117.15945, 32.71253],
                name: "Fogo de Chao Brazilian Steakhouse!"
            }
        ];

        places.forEach(function (place){
            let marker = new mapboxgl.Marker()
                .setLngLat(place.location)
                .addTo(map);
            let popup = new mapboxgl.Popup()
                .setHTML(place.name)
            marker.setPopup(popup)
        });

    </script>
</body>
</html>
